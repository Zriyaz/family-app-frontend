name: Build and Deploy Frontend

# This workflow is for FRONTEND REPOSITORY ONLY
# It triggers on every push to main/master branch
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual trigger

env:
  AWS_REGION: us-east-1
  ECR_FRONTEND_REPOSITORY: family-app-frontend
  ECS_CLUSTER: family-app-cluster
  ECS_FRONTEND_SERVICE: frontend-service

jobs:
  build-and-deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get AWS Account ID
        id: get-account-id
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "AWS Account ID: $ACCOUNT_ID"

      - name: Build and push frontend image
        id: build-frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸš€ Building frontend Docker image..."
          
          # Build the image (Dockerfile is in repo root)
          # API URL will be /api (handled by ALB routing)
          docker build -t $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG \
            --build-arg VITE_API_URL=/api .
          docker build -t $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest \
            --build-arg VITE_API_URL=/api .
          
          echo "ðŸ“¤ Pushing frontend image to ECR..."
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:latest
          
          echo "âœ… Frontend image pushed successfully!"
          echo "image=$ECR_REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update ECS Frontend Service
        if: success()
        run: |
          echo "ðŸ”„ Updating ECS frontend service..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_FRONTEND_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
          echo "âœ… Frontend service update initiated"

      - name: Deployment Summary
        if: success()
        run: |
          echo "## ðŸš€ Frontend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Frontend** deployed: \`${{ steps.build-frontend.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ ECS service is being updated..." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

